<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>İletişim</title>
        <link href="style4.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d755b7edb1.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <section id="contact">
            <div class="container">
                <h1 class="title">İletişim</h1>
                <div class="contact-area">
                    <div class="cont-left">
                        <div class="cont-top">
                            <div class="cont-element">
                                <i class="far fa-address-card"></i>
                                <address>Bitlis / Türkiye</address>
                            </div>
                            <div class="cont-element">
                                <i class="far fa-envelope"></i>
                                <a href="mailto:kse794@gmail.com">kse794@gmail.com</a>
                            </div>
                            <div class="cont-element">
                                <i class="fas fa-phone-alt"></i>
                                <a href="tel:+905123456789">+90 512 345 6789</a>
                            </div>
                        </div>
                        <div class="cont-bottom">
                            <a href="#"><i class="fab fa-facebook-f"></i></a> 
                            <a href="#"><i class="fab fa-twitter"></i></a> 
                            <a href="#"><i class="fab fa-instagram"></i></a> 
                            <a href="#"><i class="fab fa-linkedin-in"></i></a> 
                        </div>
                    </div>
                    <div class="cont-right">
                        <form action="">
                            <input type="text" name="text" id="text" placeholder="Full Name">
                            <input type="email" name="email" id="email" placeholder="Email">
                            <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
                            <button>Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
